name: Build artifact
on:
  push:
    branches:
      - main

jobs:

  gen-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tags.outputs.tag }}
    steps:
      - name: Checkoout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Generate tag
        id: tags
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF}"
          VERSION=$(echo "${BRANCH_NAME}" | sed -e 's/release\///')
          echo "tag=${VERSION}" >> $GITHUB_ENV

  release:
    runs-on: ubuntu-latest
    needs:
      - gen-tag
      - build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

  build:
    runs-on: ubuntu-latest
    outputs:
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: "${{ needs.gen-tag.outputs.tag }} artifact"
          path: build/libs/*.jar
